<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Tailwinds</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1 class="text-danger font-rale font-black text-2xl">Lorem, ipsum dolor.</h1>
    <h1 class="bg-danger">Lorem, ipsum dolor.</h1>
    <h1 class="bg-yellow-900">Lorem ipsum dolor sit.</h1>
    <h1 class="bg-info-100">Lorem ipsum dolor sit.</h1>
    <h1 class="text-info-200">Lorem ipsum dolor sit.</h1>

    <h1 class="text-abiezer-200">Lorem ipsum dolor sit.</h1>
    <h1 class="bg-abiezer-100">Lorem ipsum dolor sit.</h1>

    <button class="btn btn-blue">
        Button
    </button>
    <button class="btn btn-green">
        Button
    </button>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 my-4">
        <div class="bg-green-400">A</div>
        <div class="bg-green-500">B</div>
        <div class="bg-green-600">C</div>
        <div class="bg-green-700">D</div>
        <div class="bg-green-800">E</div>
        <div class="bg-green-900">F</div>
    </div>

    <div class="container mx-auto text-center my-10">
        <div class="grid grid-cols-12 gap-2 my-2">
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
            <div class="bg-pink-400">A</div>
        </div>

        <!-- parecido a bootstrap 4 -->
        <div class="grid grid-cols-12 gap-2 my-10">
            <div class="bg-pink-800 col-span-3">A</div>
            <div class="bg-pink-800 col-span-3">A</div>
            <div class="bg-pink-800 col-span-3">A</div>
            <div class="bg-pink-800 col-span-3">A</div>
        </div>

        <!-- ejemplo col-span -->
        <div class="grid grid-cols-3 gap-2 my-10">
            <div class="bg-blue-500 col-span-3">A</div>
            <div class="bg-blue-500 col-span-2">A</div>
            <div class="bg-blue-500 col-span-1">A</div>
            <div class="bg-blue-500 col-span-3">A</div>
        </div>

        <!-- ejemplo col-start -->
        <div class="grid grid-cols-3 gap-2 my-10">
            <div class="bg-green-500 col-start-1 col-span-1">A</div>
            <div class="bg-green-500 col-start-1 col-span-3">B</div>
            <div class="bg-green-500 col-span-1">A</div>
            <div class="bg-green-500 col-span-3">A</div>
        </div>

        <!-- ejemplo col-end -->
        <div class="grid grid-cols-3 gap-2 my-10">
            <div class="bg-yellow-500 col-end-4 col-span-1">A</div>
            <div class="bg-yellow-500 col-start-1 col-span-3">B</div>
            <div class="bg-yellow-500 col-span-1">A</div>
            <div class="bg-yellow-500 col-span-3">A</div>
        </div>

        <div class="grid grid-cols-6 gap-4 my-10">
            <div class="bg-pink-400 col-start-2 col-span-4">1</div>
            <div class="bg-pink-400 col-start-1 col-end-3">2</div>
            <div class="bg-pink-400 col-end-7 col-span-2">3</div>
            <div class="bg-pink-400 col-start-1 col-end-7">4</div>
        </div>


        <div class="grid grid-rows-3 gap-2 my-10">
            <div class="bg-yellow-800">A</div>
            <div class="bg-yellow-800">A</div>
            <div class="bg-yellow-800">A</div>
        </div>

        <div class="grid grid-rows-3 grid-cols-3 gap-2">
            <div class="bg-yellow-400 row-span-3">A</div>
            <div class="bg-yellow-400 col-span-2">A</div>
            <div class="bg-yellow-400 col-span-2">A</div>
            <div class="bg-yellow-400 col-span-2">A</div>
        </div>
    </div>
</body>
</html>
